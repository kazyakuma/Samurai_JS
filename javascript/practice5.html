<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     
     
    
    let command = prompt('敵が現れた!(【1】攻撃【2】逃げる');
    
    if(command === '2'){
        console.log('無事に逃げました');
    } else{
        let enemyEnergy = 10;
        while(enemyEnergy > 0){
            let power = Math.floor(Math.random() * 9);
            console.log(power + "の攻撃!");
            enemyEnergy -= power;
            console.log("敵の体力は残り" + enemyEnergy + "です。");
        }
        console.log("敵を倒した");
        console.log("ゲーム終了");
       
    }
         
  </script>
</body>
</html>
