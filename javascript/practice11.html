    <h1>JavaScript関連のリポジトリ総数by GitHub</h1>
    <button id = "btn">更新</button>
    <p>リポジトリの総数は、<span id = "number">1</span>件です。</p>
  <script>
    const url = 'https://api.github.com/search/repositories?q=javascript'
    const btn = document.getElementById('btn');
    const number = document.getElementById('number');
    
    
    
    btn.addEventListener('click', () => {
        number.innerHTML = '';
        
        fetch(url)
        .then(data => data.total_count)
        .then(number.appendChild(data))
        
    })
