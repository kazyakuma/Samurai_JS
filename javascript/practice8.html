<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
        }
        
        class Cat extends Animal{
            constructor(name, age, type){
                super(name, age);
                this.type = type;
            }
            
            speak(){
                console.log(this.name + "が「にゃーん」と鳴きました");
            }
        }
        
        const cat = new Cat("ムギ", 1, "シャム");
        cat.speak();
    </script>    
</body>
</html>
